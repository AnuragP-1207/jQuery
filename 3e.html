<!DOCTYPE html>
<html>
<head>
<script src = "jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$("p").dblclick(function(){
		$(this).hide();
	});
});
</script>
</head>
<body>
<p>If you double - click on me , I will disappear</p>
<p>click me away</p>
<p>click me too!</p>
</body>
</html>
